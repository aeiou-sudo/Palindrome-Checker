<html lang="en">
    <head>
        <title>Palindrome Checker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <main class="container">
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="Logo of freecode camp" loading="lazy">
            <h1>Is it a Palindrome?</h1>
            <div class="checker">
                <label for="textInput">Enter in text to check for a palindrome:</label>
                <div class="inputs" id="inputs">
                    <input type="text" id="text-input" placeholder="Paste your text here">
                    <button type="button" id="check-btn">Check</button>
                    <div id="result" class="result"></div>
                </div>
            </div>
            <div class="definition">
                <p><span role="img">ðŸ’¡</span> A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward.</p>
            </div>
        </main>
    </body>
</html>
